{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link href="{% static 'style/login.css' %}" rel="stylesheet">
<script src="{% static 'js/api.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>

<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item text-center">
            <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
          </li> 
      </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="form px-4 pt-5">
              <input type="text" name="username" id="username" class="form-control" placeholder="Username">
              <input type="password" name="password" id="password" class="form-control" placeholder="Password">
              <button id="login" class="btn btn-dark btn-block">Login</button>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="form px-4">
              <input type="text" name="username" id="reg_username" class="form-control" placeholder="Username">
              <input type="text" name="email" id="reg_email" class="form-control" placeholder="Email">
              <input type="text" name="password" id="reg_password" class="form-control" placeholder="Password">
              <button id="register" class="btn btn-dark btn-block">Signup</button>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-otp" role="tabpanel" aria-labelledby="pills-otp-tab">
            <div class="form px-4">
              <input type="text" name="otp_code" id="otp_code" class="form-control" placeholder="OTP code">
              <button id="login_otp" class="btn btn-dark btn-block">Activate</button>
            </div>
          </div>
        </div>
  </div>
</div>
